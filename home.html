<header>
    <div class="navbar top-fixed">
        <img class="logo" src="images/cart.png">
        <h1 id="NameTag">Welcome</h1>
        <nav>
            <input type="checkbox"/>
            <div class="menu-wrapper">
                <ul class="responsive-text" id="menu">
                    <div class="menulist-container">
                        <li><a class="active" href="./home.html">Products</a></li>
                        <li><a href="./profile.html">Profile</a></li>
                        <li><a href="./cart.html">Cart</a></li>
                        <li><a href="./AboutUs.html">About</a></li>
                        <li><a onclick="logoutFunc()">LogOut</a></li>

                </ul>
                <svg class="caret" fill="currentColor" height="35" id="icon" viewBox="0 0 16 16"

                    <div class="column left">

                    <div class="column right" onsubmit="return search()">
                        <form id="form1">

                                   minlength="3" required>
                            <button type="submit" class="btn-search">
                                <i class="fa fa-search search-glass" id="search-btn"></i></button>
                        </form>

                    </div>
                </div>

                <article class="grey-bg">
