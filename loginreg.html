<!DOCTYPE html>
<!-- Coding by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration - EVTrends </title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/loginreg.js"></script>
   </head>
   
<body>


<!--    ------------------ Main Content - Start -------------------->
<br>
  
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/background.jpeg" alt="">
      </div>
      
    </div>
    <div class="forms">
        <div class="form-content">
		<!--    ------------------ Login Page------------------      -->
          <div class="login-form">
            <div class="title">Login</div>
			
			
			
          <form action="#" id="logInForm">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" id="userEmail" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="userPassword" required>
              </div>
     
              <div class="button input-box">
                <input type="button" value="Sumbit" onclick="CheckUserData(document.getElementById('userEmail').value,document.getElementById('userPassword').value)">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>

            </div>
			<br>
		
			
        </form>
		
		
      </div>
	  
	  
	  <!--    ------------------ Signup Form ------------------      -->
        <div class="signup-form">
          <div class="title">Signup</div>
		  
        <form action="#" id="signUpForm" onsubmit="AddUserData(document.getElementById('name').value,document.getElementById('email').value,document.getElementById('password').value)">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" id="name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" id="email"required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
			<br>
		
      </form>
    </div>
    </div>
	
    </div>
	
	
  </div>
  
  <!--    ------------------ Main Content ------------------      -->
  
  
</body>

</html>
